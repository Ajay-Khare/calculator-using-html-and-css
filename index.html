<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Calculator</title>
</head>

<body>
  <main class="mainContainer">
    <div class="container">
      <div class="header">
        <h1>Calculator</h1>
      </div>
      <div>
        <input type="text" />
        <button class="operators" clear>C</button>
      </div>
      <div>
        <button number>1</button>
        <button number>2</button>
        <button number>3</button>
        <button class="operators" operators>/</button>
      </div>
      <div>
        <button number>4</button>
        <button number>5</button>
        <button number>6</button>
        <button class="operators" operators>-</button>
      </div>
      <div>
        <button number>7</button>
        <button number>8</button>
        <button number>9</button>
        <button class="operators" operators>+</button>
      </div>
      <div>
        <button number>.</button>
        <button number>0</button>
        <button calculate>=</button>
        <button class="operators" operators>*</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
